plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependenciec {
    testImplementation (
            "com. codeborne: selenide: 6.11.2",
            "org. junit. jupiter: junit-jupiter: 5.9.2")
}

tasks.withType(JavaCompile) {
    options. encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}